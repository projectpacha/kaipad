<!DOCTYPE html>
<html lang="en">
<head>

    <div class="container">
      <p data-i18n-key="choose-lang"></p>
      <div class="lang-select">
        <select data-i18n-switcher class="locale-switcher">
          <option value="en">English</option>
          <option value="ml">മലയാളം</option>

      </div>

    <section>
      <div class="top">
        <p><a href="#third"><i class="fa-solid fa-circle-question"></i></a></p>
        <button data-i18n-key="in-your-lang" id="langs"></button>
      </div>
        <div class="tr">
            <div class="boxes">
              <div class="select1">
                <select>
                </select></div>
                <textarea spellcheck="off" id="input"></textarea>
                <div class="buttons">
                    <button id="clear1" ><i class="fa-solid fa-trash-can"></i></button>
                    <button id="down" onclick="window.location='#output'" ><i class="fa-solid fa-circle-arrow-down"></i></button>
                    <button id="trans" ><i class="fa-solid fa-language"></i></button>
                </div> 
              </div>
                <div class="boxes">
                  <div class="select">
                    <select id="selector">
                        <option data-i18n-key="select-output" selected></option>
                        <option value="iso">ISO</option>
                        <option value="ipa">IPA</option>
                        <option data-i18n-key="gondi" value="gon"></option>
                        <option data-i18n-key="grantha" value="gra"></option>
                        <option data-i18n-key="kannada" value="kan"></option>
                        <option data-i18n-key="malayalam" value="mal"></option>
                        <option data-i18n-key="tamil" value="tam"></option>
                        <option data-i18n-key="telugu" value="tel"></option>
                        <option data-i18n-key="arabi-malayalam" value="arml"></option>
                    </select></div>
                    <textarea spellcheck="off" id="output"></textarea>
                    <div class="buttons">
                        <button id="clear2" ><i class="fa-solid fa-trash-can"></i></button>
                        <button onclick="window.location='#input'"  id="up"><i class="fa-solid fa-circle-arrow-up"></i></button>
                        <button id="copy" ><i class="fa-solid fa-clipboard"></i></button>
                    </div>
                   </div> 
        </div>
        <p id="info"></p>
        <br>
    </section>
